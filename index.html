<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LumiNote - メモ作成</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fdfdfd;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #444;
    }

    #memo-title {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    #memo-body {
      width: 100%;
      height: 240px;
      padding: 12px;
      font-size: 15px;
      line-height: 1.6;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 30px;
    }

    #save-button {
      display: block;
      width: 100%;
      background-color: #5c8d89;
      color: #fff;
      font-size: 16px;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #save-button:hover {
      background-color: #48706b;
    }
  </style>
</head>
<body>

  <h1>新しいメモ</h1>

  <input type="text" id="memo-title" placeholder="タイトルを入力してください">

  <textarea id="memo-body" placeholder="本文を入力してください..."></textarea>

  <button id="save-button">保存</button>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const saveButton = document.getElementById('save-button');
    const titleInput = document.getElementById('memo-title');
    const bodyInput = document.getElementById('memo-body');

    saveButton.addEventListener('click', () => {
      const title = titleInput.value.trim();
      const body = bodyInput.value.trim();

      if (!title && !body) {
        alert("タイトルまたは本文を入力してください。");
        return;
      }

      const memo = {
        memo_id: Date.now(),
        title: title,
        body: body,
        created_at: new Date().toISOString()
      };

      // 既存のメモ一覧を取得（なければ空配列）
      const existingMemos = JSON.parse(localStorage.getItem('lumiNoteMemos')) || [];

      // 新しいメモを追加
      existingMemos.push(memo);

      // ローカルストレージに保存
      localStorage.setItem('lumiNoteMemos', JSON.stringify(existingMemos));

      // 確認メッセージ
      alert("メモが保存されました！");

      // 入力欄をクリア
      titleInput.value = '';
      bodyInput.value = '';
    });
  });
</script>

</body>
</html>
